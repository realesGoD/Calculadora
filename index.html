<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Básica</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculadora">
  <h2>Calculadora Básica</h2>
  <input type="number" id="numero1" placeholder="Primer número">
  <input type="number" id="numero2" placeholder="Segundo número">
  <select id="operacion">
    <option value="suma">Suma</option>
    <option value="resta">Resta</option>
    <option value="multiplicacion">Multiplicación</option>
    <option value="division">División</option>
  </select>
  <br>
  <button onclick="calcular()">Calcular</button>

  <div id="resultado"></div>
</div>

<script>
  // Funciones flecha para las operaciones
  const suma = (a, b) => a + b;
  const resta = (a, b) => a - b;
  const multiplicacion = (a, b) => a * b;
  const division = (a, b) => {
    if (b === 0) {
      return 'No se puede dividir entre 0';
    } else {
      return a / b;
    }
  };

  // Función para realizar el cálculo
  const calcular = () => {
    const num1 = parseFloat(document.getElementById('numero1').value);
    const num2 = parseFloat(document.getElementById('numero2').value);
    const operacion = document.getElementById('operacion').value;
    let resultado;

    if (isNaN(num1) || isNaN(num2)) {
      resultado = 'Por favor ingresa números válidos';
    } else {
      switch (operacion) {
        case 'suma':
          resultado = `Resultado: ${suma(num1, num2)}`;
          break;
        case 'resta':
          resultado = `Resultado: ${resta(num1, num2)}`;
          break;
        case 'multiplicacion':
          resultado = `Resultado: ${multiplicacion(num1, num2)}`;
          break;
        case 'division':
          resultado = `Resultado: ${division(num1, num2)}`;
          break;
        default:
          resultado = 'Operación no válida';
      }
    }

    document.getElementById('resultado').textContent = resultado;
  };
</script>

</body>
</html>
